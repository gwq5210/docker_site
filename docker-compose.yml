version: "2"
secrets:                        # top level secrets block
  gwq5210.com.key:
    external: true
  gwq5210.com.crt:
    external: true

services:
  gwq5210_nginx:
    build: ./nginx
    container_name: gwq5210_nginx
    restart: always
    secrets:
     - gwq5210.com.key
     - gwq5210.com.crt
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/html:/var/www/gwq5210.com/html
      - /var/log/nginx:/var/log/nginx
    network_mode: "host"
    ports:
      - "80:80"
      - "443:443"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - gwq5210_tank

  gwq5210_mysql:
    image: mysql
    restart: always
    container_name: gwq5210_mysql  # 容器名
    volumes:
      - ./mysql/conf/my.cnf:/etc/mysql/my.cnf
      - /var/log/mysql:/var/log/mysql
      - /var/lib/mysql:/var/lib/mysql  # 挂载目录，持久化存储
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: "123456789"   # 设置root用户的密码
      MYSQL_DATABASE: "tank"
      MYSQL_USER: "tank"
      MYSQL_PASS: "123456789"

  gwq5210_tank:
    build: ./tank
    restart: always
    container_name: gwq5210_tank
    volumes:
      - /usr/share/tank/matter:/data/build/matter
      - /etc/tank/:/data/build/conf
      - /var/log/tank:/data/build/log
    ports:
      - "127.0.0.1:7010:6010"
    links:
      - "gwq5210_mysql:gwq5210.com"
    depends_on:
      - gwq5210_mysql
    environment:
      TZ: Asia/Shanghai

